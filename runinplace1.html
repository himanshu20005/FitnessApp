<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <style type="text/css">
            @font-face{
                font-family:sevenSegment;
                src:url(Seven.ttf);
                
            }
            h1{
                font-family: sevenSegment;
                font-size: 9em;
                color: white;
                margin-bottom: 0px;
                margin-top: 0px;
            }
            .container{
                position: absolute;
                top: 90%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            button{
               
                margin-top: 580px;
                height: 60px;
                width: 130px;
                border-radius: 10px;
                font-size: 3em;
            }
            h2{
                font-size: 75px;
                color: white;
            }
        </style>
    </head>
    <body id="idd" style="background-image:url(img/abcde.png); background-repeat: no-repeat;background-size: cover">
     
        <center id="runInPlace">
        <h2><u>Run In Place</u></h2>
            <img width="50%"; height="60%" src="gif/runinplace1.gif" id="imgId">
             <br>
            <br>
         </center>       
         
        <div class="container" id="countId">
            
            <h1 id="count" >30</h1>
        </div>
        <script type="text/javascript">
            var c=30;
            
            setInterval(function(){
                c--;
                if(c>=0)
                    {    
                        id=document.getElementById("count");
                        id.innerHTML=c;
                    }
                if(c==0){
                    id.innerHTML="DONE";
                }
            },1000);

                    
            
        </script>
    </body>
</html>
